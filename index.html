<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Library</h1>
        <button class="new-book">Add New Book+</button>
      </nav>
      <div class="sidebar hidden">
        <h1>New Book</h1>
        <form action="">
          <div class="author input">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="J.R.R. Tolkien"
              required
            />
          </div>
          <div class="title input">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Lord of the Rings"
              required
            />
          </div>
          <div class="pages input">
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="500"
              min="1"
              required
            />
          </div>
          <fieldset>
            <legend>Finished Reading?</legend>
            <div>
              <label for="y-read">Yes</label>
              <input type="radio" id="y-read" name="read-state" value="true" />
            </div>
            <div>
              <label for="n-read">No</label>
              <input type="radio" id="n-read" name="read-stat" value="false" />
            </div>
          </fieldset>
          <button class="add">Add</button>
        </form>
      </div>
      <div class="main-content">
        <div class="book">hello</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
